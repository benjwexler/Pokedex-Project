<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pokemon Switch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="pokemonSwitch.css" />

</head>

<body>
    <div id="boss">
        <div id="controllerLeft">
            <div id="sliderLeftContainer">
                <button id="prev" onclick="slidePrev()"> &#8249</button>

            </div>
        </div>
        <div id="mainScreenParent">
            <div id="mainScreenBorder">
                <div id="screen">
                    <div id="header">
                        <div id="name">
                            Pokemon Switch
                        </div>
                    </div>
                    <div id="imageAndSkillsContainer">
                        <div id="imageParent">
                            <img id="image" src="https://media.giphy.com/media/amrNGnZUeWhZC/giphy.gif">
                        </div>
                        <div id="skillsParent">
                            <div class="threeCol">
                                <div id="hpParent">
                                    <div id="hp">HP</div>

                                </div>
                                <div id="hpNumber">
                                    R
                                </div>
                            </div>
                            <div class="threeCol">
                                <div id="attackParent">
                                    <div id="attack">Attack</div>

                                </div>
                                <div id="attackNumber">
                                    T
                                </div>
                            </div>
                            <div class="threeCol">
                                <div id="defenseParent">
                                    <div id="defense">Defense</div>

                                </div>
                                <div id="defenseNumber">
                                    S
                                </div>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="controllerRight">
            <div id="sliderRightContainer">
                <button id="next" onclick="slideNext()"> &#8250</button>

            </div>
        </div>
    </div>
    <button id="start" onclick="initiate()">
        <div id="circle"></div>
    </button>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="pokemonSwitch.js"></script>
</body>

</html>
